  <style>
    /* BODY & GENERAL */
    body {
      max-width: 720px;
      margin: 3rem auto;
      padding: 2rem 2rem;
      font-family: 'Garamond', serif;
      background: #fffaf6; /* soft cream */
      color: #4a3f35; /* muted brown text */
      line-height: 1.7;
      border: 1px solid #f3d1dc;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(243,209,220,0.3);
    }

    /* HEADER */
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.8rem;
      color: #d96ca7; /* soft mauve */
      text-align: center;
      margin-bottom: 0.2rem;
    }

    .subtitle {
      font-style: italic;
      color: #c29bbf;
      text-align: center;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    hr {
      border: none;
      border-top: 1px dashed #f3d1dc;
      margin: 2rem 0;
    }

    /* SIDEBAR LINKS */
    .sidebar {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .sidebar a {
      color: #d96ca7;
      text-decoration: none;
      margin: 0 0.7rem;
      font-weight: 500;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* POSTS */
    article {
      background: #fff0f5;
      border: 1px solid #f3d1dc;
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(243,209,220,0.2);
      transition: transform 0.2s ease;
    }

    article:hover {
      transform: translateY(-3px);
    }

    h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      color: #c29bbf;
      margin-top: 0;
    }

    time {
      font-size: 0.85rem;
      color: #b78ca8;
      display: block;
      margin-bottom: 0.7rem;
    }

    p {
      margin-bottom: 0.7rem;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    a {
      color: #d96ca7;
      text-decoration: underline dotted;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  {{ post.excerpt }}
</article>
{% endfor %}
