---
layout: none
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>keiâ€™s diary âœ¨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ðŸŒ¸ BODY & BACKGROUND */
    body {
      max-width: 750px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      color: #333;
      line-height: 1.6;
      border: 3px dashed #ff69b4;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255,105,180,0.2);
    }

    /* ðŸŒ¸ HEADER */
    h1 {
      font-size: 2.5rem;
      color: #ff1493;
      margin-bottom: 0;
      text-align: center;
      text-shadow: 1px 1px 2px #ffb6c1;
    }

    .subtitle {
      font-style: italic;
      color: #c71585;
      text-align: center;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    hr {
      border: none;
      border-top: 2px dotted #ff69b4;
      margin: 2rem 0;
    }

    /* ðŸŒ¸ POST CONTAINERS */
    article {
      background: #fffaf0;
      border: 2px solid #ffb6c1;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    /* sparkle effect */
    article::after {
      content: 'âœ¨';
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 1.2rem;
      opacity: 0.5;
      animation: sparkle 3s infinite alternate;
    }

    @keyframes sparkle {
      0% {opacity:0.2;}
      50% {opacity:0.8;}
      100% {opacity:0.2;}
    }

    h2 {
      font-size: 1.8rem;
      color: #ff69b4;
      margin-top: 0;
      margin-bottom: 0.3rem;
    }

    time {
      font-size: 0.85rem;
      color: #c71585;
      display: block;
      margin-bottom: 0.7rem;
    }

    p {
      margin-bottom: 0.7rem;
    }

    img {
      max-width: 100%;
      border: 1px solid #ffb6c1;
      border-radius: 10px;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    a {
      color: #ff1493;
      text-decoration: underline dotted;
    }

    /* ðŸŒ¸ SIDEBAR LINKS (optional) */
    .sidebar {
      font-size: 0.9rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar a {
      margin: 0 0.5rem;
    }

  </style>
</head>
<body>

<h1>keiâ€™s diary âœ¨</h1>
<p class="subtitle">daily thoughts, cute randomness & feelings ðŸ’–</p>

<div class="sidebar">
  <a href="#">home</a> | 
  <a href="#">about me</a> | 
  <a href="#">archives</a>
</div>

<hr>

{% for post in site.posts %}
<article>
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <time>{{ post.date | date: "%Y-%m-%d" }}</time>
  {{ post.excerpt }}
</article>
{% endfor %}

</body>
</html>
