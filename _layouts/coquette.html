<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body { max-width: 720px; margin: 2rem auto; padding: 2rem; font-family:'Garamond', serif; background:#fffaf6; color:#4a3f35; line-height:1.7; border:1px solid #f3d1dc; border-radius:15px; box-shadow:0 5px 25px rgba(243,209,220,0.3);}
    h1 { font-family:'Dancing Script', cursive; color:#d96ca7; text-align:center;}
    time { color:#b78ca8; font-size:0.85rem; display:block; margin-bottom:1rem;}
    p { margin-bottom:0.7rem;}
    a { color:#d96ca7; text-decoration:underline dotted;}
    img { max-width:100%; border-radius:10px; margin:0.5rem 0;}
  </style>
</head>
<body>
  <h1>{{ page.title }}</h1>
  <time>{{ page.date | date: "%Y-%m-%d" }}</time>
  {{ content }}
</body>
</html>
